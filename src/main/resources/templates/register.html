<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Регистрации</title>
</head>
<body>
<div th:insert="nav"></div>

<h2>Регистрация</h2>

<form action="/submit_registration" method="post">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <!-- Выпадающий список для выбора страны, региона и города -->
    <div>
        <label for="country">Страна:</label>
        <select id="country" name="country" required>
            <option value="">Выберите страну</option>
            <option value="usa">США</option>
            <option value="canada">Канада</option>
            <option value="uk">Великобритания</option>
            <!-- Добавьте другие страны по мере необходимости -->
        </select>
    </div>

    <div>
        <label for="region">Регион:</label>
        <select id="region" name="region" required>
            <option value="">Выберите регион</option>
            <!-- Опции для регионов будут добавлены динамически через JavaScript в зависимости от выбранной страны -->
        </select>
    </div>

    <div>
        <label for="city">Город:</label>
        <select id="city" name="city" required>
            <option value="">Выберите город</option>
            <!-- Опции для городов будут добавлены динамически через JavaScript в зависимости от выбранного региона -->
        </select>
    </div>

    <button type="submit">Зарегистрироваться</button>
</form>

<div th:insert="footer"></div>
</body>
</html>
